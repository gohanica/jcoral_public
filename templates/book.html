<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>jqueryのajaxのサンプル</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/book.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/book.js"></script>

</head>

<body>
    <!-- 本の形式 -->
    <div id="flipbook">

        {{range.}}
        <div class="hard">
            <h1>{{.Heading}}</h1>
            {{range.Comment}}
            <ul class="list-group-flush">
                <li class="list-group-item">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="media"><img class="mr-3" alt="" src={{.Profile}}>
                                    <div class="media-body">
                                        <div class="userdata">{{.Username}} {{.Date}}{{.ID}}
                                        </div>
                                        <div class="usercomment">{{.Message}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            {{end}}
        </div>
        {{end}}



        <div class="hard">



            <!-- ページ作成 -->
            <h1>js+jquery+turn.js</h1>
            <ul class="list-group-flush">
                <!-- 書き込みinput -->
                <li class="list-group-item" id="userwrite">
                    <div class="container">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-control form-control-lg " type="text" id="message"
                                    placeholder="Write memories in notebook">
                            </div>
                            <div class="col-1">
                                <input type="button" id="send" class="btn btn-outline-dark btn-lg  " value=" Write">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>



    </div>
    ​
    <script src="../js/turn.js"></script>
</body>

</html>
