<!DOCTYPE html>
<html>
<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <title>Jcoral練習用webアプリ・スレッド編</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 端末ごとのサイズに応じて表示 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/chat.css">

</head>

<!-- Body -->

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1>Jcoral練習用webアプリ・スレッド編</h1>
    </div>
    <h2>スレッドタイトル</h2>
    <!-- 入力項目 -->
    <div class="container">
        <div class="row" id="inputs">
            <div class="col-3">
                <h4>ユーザーネーム</h4>
                <textarea id="username" type="text" class="form-control" r></textarea>
            </div>
            <div class="col-6">
                <h4>メッセージ</h4>
                <textarea id="input" type="text" class="form-control"></textarea><br>
            </div>
            <div class="col-3">
                <h4>検索</h4>
                <input type="text" id="search" 　class="form-control">
            </div>
        </div>
        <div class="row" id="submit">
            <div class="col-9">
                <button onclick="send()" class="btn btn-primary btn-block">送信</button>
            </div>
            <div class="col-3">
                <button onclick="search()" class="btn btn-primary btn-block">文字を検索</button>
            </div>
        </div>
    </div>



    <script src=" ../js/jquery-3.4.1.min.js">        </script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/chat.js" charset="text/javascript"></script>
</body>

</html>
